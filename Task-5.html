<!DOCTYPE html>
<html>
<head>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script>
$(document).ready(function(){
  $("#btn1").click(function(){
    $("p").hide();
});
    $("#btn2").click(function(){
    $(".abc").hide();
  });
    $("#btn3").click(function(){
    $("p.abc").hide();
  });
    $("#btn4").click(function(){
    $("#div1").fadeIn();
    $("#div2").fadeIn("slow");
    $("#div3").fadeIn(3000);
  });
    $("#btn5").click(function(){
    $("#div4").animate({left: '250px'});
  });
         
    $(".increase").click(function(){         
    var currentSize = $('div').css('font-size');         
    var currentSize = parseFloat(currentSize)*1.2;          
    $('div').css('font-size', currentSize);         
    return false;          
   });    
   $("#btn7").click(function(){
   $("p").show();
}); 
   $('#btn8').click(function(){
   $('img').slideDown('fast');
 });
        
    $('#btn9').click(function(){
    $('img').slideUp(400);
    });
        
     $('#btn10').click(function(){
     $('img').slideToggle('slow');
     });
});
</script>
</head>
<body>
	<p>This is jquery program.</p>
	<p>This is a paragraph.</p>
	<p class="abc">This is a paragraph with class abc.</p>
	<p class="abc">This is another paragraph with class abc.</p>
	<p>This is another paragraph.</p><br>
<button id="btn1">Hide all p tags</button>
<button id="btn2">Hide all p tags with class abc</button>
<button id="btn3">Hide all elements with class abc</button>
<button id="btn7">Show</button><br>

<div id="div1" style="width:80px;height:80px;display:none;background-color:red;"></div><br>
<div id="div2" style="width:80px;height:80px;display:none;background-color:green;"></div><br>
<div id="div3" style="width:80px;height:80px;display:none;background-color:blue;"></div><br>

<button id="btn4">FadeIn</button><br>


<div>Click Respected Buttons to Increase the Font </div>
<input type="button" class="increase" value=" + "><br>

<img src="girl.png"><br>
<button id="btn8">Slide up</button>
<button id="btn9">Slide down</button>
<button id="btn10">Toggle</button><br>

<button id="btn5">Animate</button><br>
<div id="div4" style="background:#98bf21;height:100px;width:100px;position:absolute;"></div>

</body>
</html>
